<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <form>
        <label for="First Name">First Name: </label>
        <input type="text" name="First Name" id="First Name" placeholder="Type first name" required >
        <label for="Second Name">Second Name: </label>
        <input type="text" name="Second Name" id="Second Name" placeholder="Type second name" required /><br /><br >
        <label for="Mobile Number">Mobile Number</label>
        <input type="text" name="Mobile Number" id="Mobile Number" placeholder="Type valid phone number" value="+91" required >
        <label for="Email">Email:</label>
        <input type="text" name="Email" id="Email" placeholder="Type valid email id" value="@gmail.com" required /><br /><br >
        <label for="Text Box"></label>
        <input type="text" name="Text Box" id="Text Box" placeholder="Type your message" /><br /><br >
        <label for="Salaried">Salaried:</label>
        <input type="radio" name="Employe Type" id="Salaried" value="Salaried" >
        <label for="Self Employed">Self Employed:</label>
        <input type="radio" name="Employe Type" id="Self Employed" value="Self Employed" /><br /><br >
        <input type="submit" name="Submit" id="Submit" /><br /><br >
    </form>
    <div>
        <a href="https://www.google.com/" target="_blank">Visit Google</a><br /><br >
        <p><mark> HTML & CSS is awesome </mark></p>
    </div>
</body>

</html>
