<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //function 1

        function testfunction(){
            console.log("Function1");
        }
        function displayName(){
            console.log("Zen_class");
        }
        testfunction();
        displayName();

        function name(nam1,nam2){
            console.log(nam1,nam2);
        }
        name("apple","orange");

        function number(n1,n2,n3){
            console.log(n1+n2+n3);
        }
        number(12,34,56);

        //function 2

        //table
        function table(n){
        for(let i=1;i<=10;i++){
            console.log(n + " * " + i + " = " + i*n )
        }
    }

    table(5);

    //function 3
    //return

    function returnEx(){
        var a =1;
        return a;
    }
    console.log(returnEx());

    var reuse = returnEx();
    console.log(reuse);

    function display(n){
        console.log(n);
    }

    display(reuse);

    function mark(eng,math,sci){
        return eng+math+sci
    }

    var sum = mark(89,90,80);

    function calPer(score){
        console.log("Total Scored Mark :", score)
        var per = (score/300*100).toFixed(2);
        console.log("Percentage Scored :",per,"%")
    }

    calPer(sum);

    //function 4

    var test = function(value){
        console.log(value);
    }

    test("newFunction")

    var test1 = function(a,b){
        return a+b;
    }

    console.log(test1(1,2));

    var test2 = function(a,b){
        console.log(a+b)
    }

    test2(1,2);

    //function 5

    (function(){
        console.log("String")
    })()

    // return keyword
    var test=(function(n1){
        return n1;
    })(42);
    console.log(test)

    </script>
</body>
</html>
