                }else{

                } 
            }
            getPG(arr){

                for(let i=0; i<arr.length;i++){
                    if(arr[i].rating=="PG"){
                        console.log(arr[i])
                    }
                }
        }
        }

        

        let film1 = new movie ("Casino Royale","ENO Production","PG13")
